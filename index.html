<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Imparfait Master | Interactive Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --bg: #f8fafc; --card: #ffffff;
            --text: #0f172a; --success: #22c55e; --error: #ef4444; --accent: #f59e0b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px;
        }
        #game-card {
            width: 100%; max-width: 500px; background: var(--card); border-radius: 24px;
            padding: 40px 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); position: relative;
        }
        .progress-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 8px;
            background: #e2e8f0; border-radius: 24px 24px 0 0; overflow: hidden;
        }
        #progress-fill { height: 100%; width: 0%; background: var(--primary); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .meta { display: flex; justify-content: space-between; margin-bottom: 25px; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; color: #94a3b8; }
        .sentence-box {
            font-size: 1.35rem; font-weight: 600; text-align: center; padding: 30px 20px;
            background: #f1f5f9; border-radius: 18px; margin-bottom: 25px; min-height: 120px;
            display: flex; align-items: center; justify-content: center; line-height: 1.4;
        }
        .options-list { display: grid; gap: 12px; }
        button {
            padding: 18px; border: 2px solid #e2e8f0; border-radius: 14px;
            background: white; cursor: pointer; font-size: 1.05rem; font-weight: 600; transition: 0.2s;
            color: var(--text);
        }
        button:hover:not(:disabled) { border-color: var(--primary); background: #fdfdfd; transform: translateY(-2px); }
        button.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        button.wrong { background: var(--error) !important; color: white; border-color: var(--error); }
        .feedback { margin-top: 15px; padding: 15px; border-radius: 12px; display: none; font-size: 0.9rem; line-height: 1.5; }
        #explanation-box { background: #fef2f2; color: #991b1b; border-left: 4px solid var(--error); }
        #hint-box { background: #fffbeb; color: #92400e; border-left: 4px solid var(--accent); }
        .footer { margin-top: 30px; display: flex; gap: 12px; }
        .btn-next { background: var(--text); color: white; flex: 2; border: none; }
        .btn-hint { background: transparent; color: var(--accent); border: 2px solid var(--accent); flex: 1; }
        .hidden { display: none; }
        .final-ui { text-align: center; }
        .score-display { font-size: 5rem; font-weight: 900; color: var(--primary); margin: 20px 0; }
    </style>
</head>
<body>

<div id="game-card">
    <div class="progress-container"><div id="progress-fill"></div></div>
    
    <div id="quiz-ui">
        <div class="meta">
            <span id="label-block">Loading...</span>
            <span id="label-counter">0 / 100</span>
        </div>
        <div class="sentence-box" id="sentence-display">...</div>
        <div class="options-list" id="options-grid"></div>
        
        <div id="hint-box" class="feedback"></div>
        <div id="explanation-box" class="feedback"></div>

        <div class="footer">
            <button id="hint-btn" class="btn-hint">Indice üí°</button>
            <button id="next-btn" class="btn-next hidden">Suivant ‚ûî</button>
        </div>
    </div>

    <div id="result-ui" class="hidden final-ui">
        <h1>Bravo ! üá´üá∑</h1>
        <p>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ—Å–≤–æ–µ–Ω–∏—è Imparfait:</p>
        <div class="score-display" id="final-score">0%</div>
        <button class="btn-next" onclick="location.reload()" style="width: 100%">Rejouer</button>
    </div>
</div>

<script>
// --- –ë–ê–ó–ê –í–û–ü–†–û–°–û–í ---
const coreQuestions = [
    { b: "–ö–æ–Ω—Ü–µ–ø—Ü–∏—è", s: "–î–ª—è —á–µ–≥–æ —á–∞—â–µ –≤—Å–µ–≥–æ —Å–ª—É–∂–∏—Ç Imparfait?", o: ["–û–ø–∏—Å–∞–Ω–∏–µ –∏ —Ñ–æ–Ω", "–í–Ω–µ–∑–∞–ø–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ", "–ë—É–¥—É—â–µ–µ"], a: "–û–ø–∏—Å–∞–Ω–∏–µ –∏ —Ñ–æ–Ω", h: "–≠—Ç–æ –∫–∞–∫ –¥–µ–∫–æ—Ä–∞—Ü–∏–∏ –≤ –∫–∏–Ω–æ.", e: "Imparfait —Ä–∏—Å—É–µ—Ç –æ–±—Å—Ç–∞–Ω–æ–≤–∫—É, –ø–æ–≥–æ–¥—É –∏ —á—É–≤—Å—Ç–≤–∞." },
    { b: "–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ", s: "Nous (prendre) ___ le train.", o: ["prenions", "prenions", "prendions"], a: "prenions", h: "Nous prenons -> —É–±–∏—Ä–∞–µ–º -ons.", e: "–û—Å–Ω–æ–≤–∞ pren- + -ions." },
    { b: "–ò—Å–∫–ª—é—á–µ–Ω–∏—è", s: "–ì–ª–∞–≥–æ–ª √™tre –≤ —Ñ–æ—Ä–º–µ 'Il':", o: ["√©tait", "√©tait", "est"], a: "√©tait", h: "–û—Å–Ω–æ–≤–∞ √©t-.", e: "√ätre ‚Äî –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–µ –∏—Å–∫–ª—é—á–µ–Ω–∏–µ, –µ–≥–æ –æ—Å–Ω–æ–≤–∞ √©t-." },
    { b: "Vs Pass√© Compos√©", s: "Soudain, il (commencer) ___ √† pleuvoir.", o: ["a commenc√©", "commen√ßait", "commence"], a: "a commenc√©", h: "Soudain ‚Äî –º–∞—Ä–∫–µ—Ä –±—ã—Å—Ç—Ä–æ–≥–æ –¥–µ–π—Å—Ç–≤–∏—è.", e: "–í–Ω–µ–∑–∞–ø–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ ‚Äî —ç—Ç–æ –≤—Å–µ–≥–¥–∞ Pass√© Compos√©." },
    { b: "Vs Pass√© Compos√©", s: "Quand j'√©tais petit, —è (avoir) ___ un chien.", o: ["avais", "ai eu", "avait"], a: "avais", h: "–≠—Ç–æ –¥–ª–∏—Ç–µ–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ –¥–µ—Ç—Å—Ç–≤–µ.", e: "–î–µ—Ç—Å—Ç–≤–æ ‚Äî —ç—Ç–æ —Ñ–æ–Ω, –æ–ø–∏—Å–∞–Ω–∏–µ –ø–µ—Ä–∏–æ–¥–∞ –∂–∏–∑–Ω–∏." },
    { b: "–û—Ä—Ñ–æ–≥—Ä–∞—Ñ–∏—è", s: "Nous (manger) ___.", o: ["mangions", "mangeions", "mangaient"], a: "mangions", h: "–ù—É–∂–Ω–∞ –ª–∏ 'e' –ø–µ—Ä–µ–¥ 'i'?", e: "–í –≥–ª–∞–≥–æ–ª–∞—Ö –Ω–∞ -ger –±—É–∫–≤–∞ 'e' –≤—ã–ø–∞–¥–∞–µ—Ç –ø–µ—Ä–µ–¥ 'i' (nous/vous)." },
    { b: "–û—Ä—Ñ–æ–≥—Ä–∞—Ñ–∏—è", s: "Je (manger) ___.", o: ["mangeais", "mangais", "mangait"], a: "mangeais", h: "–ù—É–∂–Ω–∞ –ª–∏ 'e' –ø–µ—Ä–µ–¥ 'a'?", e: "–ü–µ—Ä–µ–¥ 'a' –º—ã –æ—Å—Ç–∞–≤–ª—è–µ–º 'e', —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∑–≤—É–∫ [–∂]." },
    { b: "–ö–æ–Ω—Ç–µ–∫—Å—Ç", s: "D'habitude, vous (sortir) ___ le soir.", o: ["sortiez", "sortaient", "√™tes sortis"], a: "sortiez", h: "D'habitude ‚Äî –ø—Ä–∏–≤—ã—á–∫–∞.", e: "–î–ª—è —Ä–µ–≥—É–ª—è—Ä–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π –∏—Å–ø–æ–ª—å–∑—É–µ–º Imparfait." }
];

// –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä 100 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤
const verbs = ["regarder", "√©couter", "vendre", "choisir", "finir", "attendre", "perdre", "r√©pondre", "chanter"];
const pronouns = [
    {p: "Je", t: "-ais"}, {p: "Tu", t: "-ais"}, {p: "Il", t: "-ait"}, 
    {p: "Nous", t: "-ions"}, {p: "Vous", t: "-iez"}, {p: "Ils", t: "-aient"}
];

const fullQuestions = [...coreQuestions];

while(fullQuestions.length < 100) {
    const v = verbs[Math.floor(Math.random() * verbs.length)];
    const pr = pronouns[Math.floor(Math.random() * pronouns.length)];
    const base = v.endsWith("ir") && v !== "sortir" ? v.slice(0, -2) + "iss" : v.slice(0, -2);
    
    fullQuestions.push({
        b: "Pratique",
        s: `${pr.p} (${v}) ___ la radio chaque matin.`,
        o: [base + pr.t, base + "ait", base + "ons"],
        a: base + pr.t,
        h: `–ò—â–∏—Ç–µ –æ–∫–æ–Ω—á–∞–Ω–∏–µ –¥–ª—è ${pr.p}.`,
        e: `–û–∫–æ–Ω—á–∞–Ω–∏–µ –¥–ª—è ${pr.p} –≤ Imparfait ‚Äî —ç—Ç–æ –≤—Å–µ–≥–¥–∞ ${pr.t}.`
    });
}

// --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---
let currentIdx = 0;
let score = 0;

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function loadQuestion() {
    const q = fullQuestions[currentIdx];
    
    // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ –ø–µ—Ä–µ–¥ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
    const shuffledOptions = shuffle([...new Set(q.o)]); 

    document.getElementById('progress-fill').style.width = `${currentIdx + 1}%`;
    document.getElementById('label-counter').innerText = `${currentIdx + 1} / 100`;
    document.getElementById('label-block').innerText = q.b;
    document.getElementById('sentence-display').innerText = q.s;
    
    const grid = document.getElementById('options-grid');
    grid.innerHTML = '';
    
    document.getElementById('explanation-box').style.display = 'none';
    document.getElementById('hint-box').style.display = 'none';
    document.getElementById('next-btn').classList.add('hidden');
    document.getElementById('hint-btn').classList.remove('hidden');

    shuffledOptions.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
            const allBtns = grid.querySelectorAll('button');
            allBtns.forEach(b => b.disabled = true);
            
            if(opt === q.a) {
                btn.classList.add('correct');
                score++;
            } else {
                btn.classList.add('wrong');
                const exp = document.getElementById('explanation-box');
                exp.innerText = "üí° " + q.e;
                exp.style.display = 'block';
            }
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('hint-btn').classList.add('hidden');
        };
        grid.appendChild(btn);
    });
}

document.getElementById('hint-btn').onclick = () => {
    const hb = document.getElementById('hint-box');
    hb.innerText = "Indice : " + fullQuestions[currentIdx].h;
    hb.style.display = 'block';
};

document.getElementById('next-btn').onclick = () => {
    currentIdx++;
    if(currentIdx < 100) {
        loadQuestion();
    } else {
        showFinal();
    }
};

function showFinal() {
    document.getElementById('quiz-ui').classList.add('hidden');
    document.getElementById('result-ui').classList.remove('hidden');
    document.getElementById('final-score').innerText = `${score}%`;
}

loadQuestion();
</script>
</body>
</html>
