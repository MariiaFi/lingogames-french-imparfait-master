<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imparfait Elite | 50 –£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ó–∞–¥–∞–Ω–∏–π</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --bg: #f8fafc; --card: #ffffff;
            --text: #0f172a; --success: #10b981; --error: #f43f5e; --accent: #f59e0b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px;
        }
        #game-card {
            width: 100%; max-width: 500px; background: var(--card); border-radius: 24px;
            padding: 30px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); position: relative;
        }
        .progress-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 8px;
            background: #e2e8f0; border-radius: 24px 24px 0 0; overflow: hidden;
        }
        #progress-fill { height: 100%; width: 0%; background: var(--primary); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .meta { display: flex; justify-content: space-between; margin-bottom: 25px; font-size: 0.8rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .sentence-box {
            font-size: 1.4rem; font-weight: 600; text-align: center; padding: 40px 20px;
            background: #f1f5f9; border-radius: 20px; margin-bottom: 25px; min-height: 120px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;
        }
        .verb-hint { font-size: 0.9rem; color: var(--primary); font-weight: 400; }
        .options-list { display: grid; gap: 12px; }
        button {
            padding: 16px; border: 2px solid #e2e8f0; border-radius: 14px;
            background: white; cursor: pointer; font-size: 1.1rem; font-weight: 600; transition: 0.2s; color: var(--text);
        }
        button:hover:not(:disabled) { border-color: var(--primary); background: #eff6ff; }
        button.correct { background: var(--success) !important; color: white !important; border-color: var(--success); }
        button.wrong { background: var(--error) !important; color: white !important; border-color: var(--error); }
        button.reveal { border: 2px solid var(--success); color: var(--success); background: #ecfdf5; }
        .feedback { margin-top: 20px; padding: 18px; border-radius: 14px; display: none; font-size: 0.95rem; line-height: 1.5; }
        #explanation-box { background: #fef2f2; color: #991b1b; border-left: 5px solid var(--error); }
        #hint-box { background: #fffbeb; color: #92400e; border-left: 5px solid var(--accent); }
        .footer { margin-top: 30px; display: flex; gap: 12px; }
        .btn-next { background: var(--text); color: white; flex: 2; border: none; border-radius: 14px; cursor: pointer; font-weight: 700; padding: 18px; font-size: 1rem; }
        .btn-hint { background: transparent; color: var(--accent); border: 2px solid var(--accent); flex: 1; border-radius: 14px; cursor: pointer; font-weight: 700; }
        .hidden { display: none; }
        .final-ui { text-align: center; padding: 20px 0; }
        .score-num { font-size: 4.5rem; font-weight: 900; color: var(--primary); margin: 20px 0; }
    </style>
</head>
<body>

<div id="game-card">
    <div class="progress-bar"><div id="progress-fill"></div></div>
    
    <div id="quiz-ui">
        <div class="meta">
            <span>Imparfait –≠–∫—Å–ø–µ—Ä—Ç</span>
            <span id="label-counter">1 / 50</span>
        </div>
        <div class="sentence-box">
            <div id="sentence-display">...</div>
            <div id="verb-info" class="verb-hint"></div>
        </div>
        <div class="options-list" id="options-grid"></div>
        
        <div id="hint-box" class="feedback"></div>
        <div id="explanation-box" class="feedback"></div>

        <div class="footer">
            <button id="hint-btn" class="btn-hint">–ü–æ–¥—Å–∫–∞–∑–∫–∞ üí°</button>
            <button id="next-btn" class="btn-next hidden">–î–∞–ª–µ–µ ‚ûî</button>
        </div>
    </div>

    <div id="result-ui" class="hidden final-ui">
        <h2>–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω! üéâ</h2>
        <div class="score-num" id="final-score">0/50</div>
        <p id="score-comment" style="margin-bottom: 25px; color: #64748b;"></p>
        <button class="btn-next" onclick="location.reload()" style="width: 100%;">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>
</div>

<script>
const verbs = [
    {v: "√™tre", b: "√©t", n: "–ò—Å–∫–ª—é—á–µ–Ω–∏–µ! –û—Å–Ω–æ–≤–∞ √©t-"},
    {v: "avoir", b: "av", n: "–û—Å–Ω–æ–≤–∞ av- (nous avons)"},
    {v: "parler", b: "parl", n: "1-—è –≥—Ä—É–ø–ø–∞, –æ—Å–Ω–æ–≤–∞ parl-"},
    {v: "finir", b: "finiss", n: "2-—è –≥—Ä—É–ø–ø–∞, —Å—É—Ñ—Ñ–∏–∫—Å -iss-"},
    {v: "faire", b: "fais", n: "–û—Å–Ω–æ–≤–∞ fais- (nous faisons)"},
    {v: "aller", b: "all", n: "–û—Å–Ω–æ–≤–∞ all-"},
    {v: "prendre", b: "pren", n: "–û—Å–Ω–æ–≤–∞ pren- (nous prenons)"},
    {v: "vouloir", b: "voul", n: "–û—Å–Ω–æ–≤–∞ voul-"},
    {v: "venir", b: "ven", n: "–û—Å–Ω–æ–≤–∞ ven-"},
    {v: "dire", b: "dis", n: "–û—Å–Ω–æ–≤–∞ dis- (nous disons)"},
    {v: "voir", b: "voy", n: "–û—Å–Ω–æ–≤–∞ voy- (nous voyons)"},
    {v: "pouvoir", b: "pouv", n: "–û—Å–Ω–æ–≤–∞ pouv-"},
    {v: "devoir", b: "dev", n: "–û—Å–Ω–æ–≤–∞ dev-"},
    {v: "savoir", b: "sav", n: "–û—Å–Ω–æ–≤–∞ sav- (nous savons)"},
    {v: "lire", b: "lis", n: "–û—Å–Ω–æ–≤–∞ lis- (nous lisons)"},
    {v: "√©crire", b: "√©criv", n: "–û—Å–Ω–æ–≤–∞ √©criv- (nous √©crivons)"},
    {v: "partir", b: "part", n: "–û—Å–Ω–æ–≤–∞ part-"},
    {v: "mettre", b: "mett", n: "–û—Å–Ω–æ–≤–∞ mett-"}
];

const subjects = [
    {p: "Je", t: "ais"}, {p: "Tu", t: "ais"}, {p: "Il", t: "ait"}, 
    {p: "Elle", t: "ait"}, {p: "Nous", t: "ions"}, {p: "Vous", t: "iez"}, 
    {p: "Ils", t: "aient"}, {p: "Elles", t: "aient"}
];

const contexts = [
    "quand j'√©tais petit", "chaque √©t√©", "tous les jours", "√† cette √©poque-l√†", 
    "souvent", "toujours", "pendant les vacances", "autrefois", "le soir"
];

let quizData = [];
let current = 0;
let score = 0;

function initGame() {
    let combinations = [];
    // –°–æ–∑–¥–∞–µ–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏
    verbs.forEach(v => {
        subjects.forEach(s => {
            combinations.push({ v, s });
        });
    });

    // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏
    combinations.sort(() => Math.random() - 0.5);

    // –ë–µ—Ä–µ–º –ø–µ—Ä–≤—ã–µ 50
    for(let i = 0; i < 50; i++) {
        const item = combinations[i];
        const correct = item.v.b + item.s.t;
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ (–¥—Ä—É–≥–∏–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è —Ç–æ–π –∂–µ –æ—Å–Ω–æ–≤—ã)
        let distractors = subjects
            .filter(x => x.t !== item.s.t)
            .map(x => item.v.b + x.t);
        
        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –¥–∏—Å—Ç—Ä–∞–∫—Ç–æ—Ä—ã –∏ –±–µ—Ä–µ–º 2
        distractors = distractors.sort(() => Math.random() - 0.5).slice(0, 2);

        quizData.push({
            sentence: `${item.s.p} _______ ${contexts[Math.floor(Math.random() * contexts.length)]}.`,
            verbName: `–ì–ª–∞–≥–æ–ª: ${item.v.v}`,
            ans: correct,
            opts: [correct, ...distractors],
            explain: `${item.v.n}. –î–ª—è –º–µ—Å—Ç–æ–∏–º–µ–Ω–∏—è <b>${item.s.p}</b> –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –æ–∫–æ–Ω—á–∞–Ω–∏–µ <b>-${item.s.t}</b>.`,
            hint: `–ò—â–∏—Ç–µ –æ—Å–Ω–æ–≤—É "${item.v.b}" –∏ –æ–∫–æ–Ω—á–∞–Ω–∏–µ –¥–ª—è "${item.s.p}".`
        });
    }
}

function render() {
    const data = quizData[current];
    const grid = document.getElementById('options-grid');
    const shuffledOpts = [...data.opts].sort(() => Math.random() - 0.5);

    document.getElementById('progress-fill').style.width = `${((current + 1) / 50) * 100}%`;
    document.getElementById('label-counter').innerText = `${current + 1} / 50`;
    document.getElementById('sentence-display').innerText = data.sentence;
    document.getElementById('verb-info').innerText = data.verbName;
    
    document.getElementById('explanation-box').style.display = 'none';
    document.getElementById('hint-box').style.display = 'none';
    document.getElementById('next-btn').classList.add('hidden');
    document.getElementById('hint-btn').classList.remove('hidden');

    grid.innerHTML = '';
    shuffledOpts.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(btn, opt, data.ans);
        grid.appendChild(btn);
    });
}

function checkAnswer(btn, selected, correct) {
    const allBtns = document.getElementById('options-grid').querySelectorAll('button');
    allBtns.forEach(b => b.disabled = true);

    if(selected === correct) {
        btn.classList.add('correct');
        score++;
    } else {
        btn.classList.add('wrong');
        allBtns.forEach(b => {
            if(b.innerText === correct) b.classList.add('reveal');
        });
        const eb = document.getElementById('explanation-box');
        eb.innerHTML = `<strong>–û—à–∏–±–∫–∞!</strong> –ü—Ä–∞–≤–∏–ª—å–Ω–æ: <b>${correct}</b><br>${quizData[current].explain}`;
        eb.style.display = 'block';
    }
    document.getElementById('next-btn').classList.remove('hidden');
    document.getElementById('hint-btn').classList.add('hidden');
}

document.getElementById('hint-btn').onclick = () => {
    const hb = document.getElementById('hint-box');
    hb.innerHTML = `üí° <b>–ü–æ–¥—Å–∫–∞–∑–∫–∞:</b> ${quizData[current].hint}`;
    hb.style.display = 'block';
    document.getElementById('hint-btn').classList.add('hidden');
};

document.getElementById('next-btn').onclick = () => {
    current++;
    if(current < 50) {
        render();
    } else {
        showResults();
    }
};

function showResults() {
    document.getElementById('quiz-ui').classList.add('hidden');
    document.getElementById('result-ui').classList.remove('hidden');
    document.getElementById('final-score').innerText = `${score} / 50`;
    
    let comment = "";
    if(score === 50) comment = "–ù–µ–≤–µ—Ä–æ—è—Ç–Ω–æ! –í—ã –Ω–∞—Å—Ç–æ—è—â–∏–π –º–∞—Å—Ç–µ—Ä Imparfait!";
    else if(score > 40) comment = "–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –ü–æ—á—Ç–∏ –∏–¥–µ–∞–ª—å–Ω–æ.";
    else if(score > 25) comment = "–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –Ω–æ –µ—Å—Ç—å –Ω–∞–¥ —á–µ–º –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å.";
    else comment = "–°—Ç–æ–∏—Ç –µ—â–µ —Ä–∞–∑ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å –æ—Å–Ω–æ–≤—ã –æ–∫–æ–Ω—á–∞–Ω–∏–π.";
    
    document.getElementById('score-comment').innerText = comment;
}

// –ó–∞–ø—É—Å–∫
initGame();
render();
</script>
</body>
</html>
