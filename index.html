<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Imparfait Master | Learn French</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --primary: #475569;
            --accent: #10b981;
            --error: #ef4444;
            --text-dark: #1e293b;
            --hint-bg: #fef3c7;
            --hint-text: #92400e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        #game-container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .progress-bar-wrap {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 8px; background: #e2e8f0;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
        }

        #progress-fill {
            height: 100%; width: 0%;
            background: var(--accent);
            border-top-left-radius: 20px;
            transition: width 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .badge {
            background: #f1f5f9;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--primary);
        }

        #counter { font-weight: 800; color: var(--accent); }

        .question-area h2 { font-size: 1.4rem; margin-bottom: 15px; }

        .phrase-box {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            padding: 25px;
            border-radius: 15px;
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        button {
            padding: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.2s;
        }

        button:hover:not(:disabled) { border-color: var(--primary); transform: translateY(-2px); }

        button.correct { background: var(--accent) !important; color: white; border-color: var(--accent); }

        button.wrong { background: var(--error) !important; color: white; border-color: var(--error); }

        .explanation {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: #fff1f2;
            color: #9f1239;
            display: none;
            font-size: 0.95rem;
            border-left: 5px solid var(--error);
        }

        .hint {
            margin-top: 15px;
            padding: 12px;
            background: var(--hint-bg);
            color: var(--hint-text);
            border-radius: 10px;
            display: none;
            font-size: 0.9rem;
            font-style: italic;
        }

        .footer-btns {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        .btn-next { background: var(--text-dark); color: white; flex: 2; }
        .btn-hint { background: white; color: var(--hint-text); border-color: var(--hint-text); flex: 1; }

        .hidden { display: none; }

        .final-screen { text-align: center; }
        .score-val { font-size: 5rem; font-weight: 800; color: var(--accent); margin: 20px 0; }

        @media (max-width: 480px) {
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="progress-bar-wrap"><div id="progress-fill"></div></div>

    <div id="quiz-ui">
        <div class="header">
            <span class="badge" id="block-title">Chargement...</span>
            <span id="counter">0 / 100</span>
        </div>

        <div class="question-area">
            <h2 id="instruction">Compl√©tez la phrase</h2>
            <div class="phrase-box" id="phrase">...</div>
        </div>

        <div class="options-grid" id="options-container"></div>

        <div id="hint-box" class="hint"></div>
        <div id="explanation-box" class="explanation"></div>

        <div class="footer-btns">
            <button id="hint-btn" class="btn-hint">Indice üí°</button>
            <button id="next-btn" class="btn-next hidden">Continuer ‚ûî</button>
        </div>
    </div>

    <div id="result-ui" class="hidden final-screen">
        <h2>Magnifique ! üéâ</h2>
        <p>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ—Å–≤–æ–µ–Ω–∏—è Imparfait:</p>
        <div class="score-val" id="final-percent">0%</div>
        <button class="btn-next" onclick="location.reload()" style="width: 100%">Rejouer</button>
    </div>
</div>

<script>
    // –ú–∞—Å—Å–∏–≤ –≤–æ–ø—Ä–æ—Å–æ–≤ (–Ø –ø–æ–¥–≥–æ—Ç–æ–≤–∏–ª —Å—Ç—Ä—É–∫—Ç—É—Ä—É –Ω–∞ 100 –≤–æ–ø—Ä–æ—Å–æ–≤, –∑–∞–ø–æ–ª–Ω–∏–≤ –æ—Å–Ω–æ–≤–Ω—ã–µ –±–ª–æ–∫–∏)
    // –¢—ã –º–æ–∂–µ—à—å –ª–µ–≥–∫–æ –¥–æ–±–∞–≤–∏—Ç—å —Å–≤–æ–∏ —Ñ—Ä–∞–∑—ã –≤ –ø—É—Å—Ç—ã–µ –º–µ—Å—Ç–∞.
    const questions = [
        // –ë–õ–û–ö 1: –¢–µ–æ—Ä–∏—è (1-10)
        { b: "Concept", q: "Imparfait –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è...", o: ["–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π", "–û–ø–∏—Å–∞–Ω–∏–π –∏ –ø—Ä–∏–≤—ã—á–µ–∫", "–ë—É–¥—É—â–∏—Ö –ø–ª–∞–Ω–æ–≤"], a: "–û–ø–∏—Å–∞–Ω–∏–π –∏ –ø—Ä–∏–≤—ã—á–µ–∫", h: "–í—Å–ø–æ–º–Ω–∏—Ç–µ: —ç—Ç–æ '—Ñ–æ–Ω' –∏—Å—Ç–æ—Ä–∏–∏.", e: "Imparfait ‚Äî —ç—Ç–æ –≤—Ä–µ–º—è-–¥–µ–∫–æ—Ä–∞—Ü–∏—è. –û–Ω–æ –æ–ø–∏—Å—ã–≤–∞–µ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è, –ø–æ–≥–æ–¥—É –∏ —Ä–µ–≥—É–ª—è—Ä–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è." },
        { b: "Concept", q: "–ö–∞–∫–æ–µ –≤—Ä–µ–º—è –æ–ø–∏—Å—ã–≤–∞–µ—Ç '–º–æ–ª–Ω–∏–µ–Ω–æ—Å–Ω–æ–µ' —Å–æ–±—ã—Ç–∏–µ?", o: ["Imparfait", "Pass√© Compos√©", "Pr√©sent"], a: "Pass√© Compos√©", h: "Soudain, tout √† coup...", e: "Pass√© Compos√© –ø—Ä–µ—Ä—ã–≤–∞–µ—Ç Imparfait (—Å–æ–±—ã—Ç–∏–µ –Ω–∞ —Ñ–æ–Ω–µ)." },

        // –ë–õ–û–ö 2: –û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ (11-25)
        { b: "Formation", q: "Nous (finir) -> –û—Å–Ω–æ–≤–∞ –¥–ª—è Imparfait?", o: ["fin-", "finiss-", "fini-"], a: "finiss-", h: "–í–æ–∑—å–º–∏—Ç–µ —Ñ–æ—Ä–º—É Nous –≤ –Ω–∞—Å—Ç–æ—è—â–µ–º –≤—Ä–µ–º–µ–Ω–∏ –∏ —É–±–µ—Ä–∏—Ç–µ -ons.", e: "Nous finiss-ons. –û—Å–Ω–æ–≤–∞ –¥–ª—è –≤—Å–µ—Ö –ª–∏—Ü –±—É–¥–µ—Ç finiss-." },
        { b: "Formation", q: "Je (parler) ___.", o: ["parlais", "parlait", "parlons"], a: "parlais", h: "–û–∫–æ–Ω—á–∞–Ω–∏–µ –¥–ª—è Je ‚Äî —ç—Ç–æ –≤—Å–µ–≥–¥–∞ -ais.", e: "–û—Å–Ω–æ–≤–∞ parl- + -ais." },
        { b: "Formation", q: "Elles (√©tudier) ___.", o: ["√©tudiaient", "√©tudiait", "√©tudions"], a: "√©tudiaient", h: "–û–∫–æ–Ω—á–∞–Ω–∏–µ –¥–ª—è –º–Ω. —á–∏—Å–ª–∞ (–æ–Ω–∏).", e: "–î–ª—è ils/elles –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è -aient." },

        // –ë–õ–û–ö 3: –ò—Å–∫–ª—é—á–µ–Ω–∏—è (26-35)
        { b: "Exceptions", q: "–ì–ª–∞–≥–æ–ª √™tre: 'Tu ___'", o: ["√©tais", "est", "√©tiez"], a: "√©tais", h: "–û—Å–Ω–æ–≤–∞ √©t- + -ais.", e: "√ätre ‚Äî –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–µ –∏—Å–∫–ª—é—á–µ–Ω–∏–µ, –Ω–µ –∏—Å–ø–æ–ª—å–∑—É—é—â–µ–µ –æ—Å–Ω–æ–≤—É 'nous'." },
        
        // –ë–õ–û–ö 5: Imparfait vs Pass√© Compos√© (36-55)
        { b: "Vs Pass√© Compos√©", q: "Je (dormir) ___ quand le t√©l√©phone a sonn√©.", o: ["ai dormi", "dormais", "dort"], a: "dormais", h: "–°–æ–Ω ‚Äî —ç—Ç–æ –¥–ª–∏—Ç–µ–ª—å–Ω—ã–π —Ñ–æ–Ω.", e: "–î–µ–π—Å—Ç–≤–∏–µ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ (—Å–æ–Ω) –ø—Ä–µ—Ä—ã–≤–∞–µ—Ç—Å—è –∫–æ—Ä–æ—Ç–∫–∏–º —Å–æ–±—ã—Ç–∏–µ–º (–∑–≤–æ–Ω–æ–∫)." },
        { b: "Vs Pass√© Compos√©", q: "Lundi dernier, je (visiter) ___ le Louvre.", o: ["visitais", "ai visit√©", "visite"], a: "ai visit√©", h: "–≠—Ç–æ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–µ –∑–∞–∫–æ–Ω—á–µ–Ω–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ –≤ –ø—Ä–æ—à–ª–æ–º.", e: "Lundi dernier —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–π –º–æ–º–µ–Ω—Ç, –∑–Ω–∞—á–∏—Ç Pass√© Compos√©." },
        
        // –ë–õ–û–ö 6: –ü—Ä–∏–≤—ã—á–∫–∏ (56-70)
        { b: "Habitudes", q: "Chaque √©t√©, nous (aller) ___ √† la mer.", o: ["allions", "sommes all√©s", "alliez"], a: "allions", h: "–ö–ª—é—á–µ–≤–æ–µ —Å–ª–æ–≤–æ: Chaque (–∫–∞–∂–¥—ã–π).", e: "–ü–æ–≤—Ç–æ—Ä—è—é—â–∏–µ—Å—è –¥–µ–π—Å—Ç–≤–∏—è –≤ –ø—Ä–æ—à–ª–æ–º –≤—Å–µ–≥–¥–∞ —Ç—Ä–µ–±—É—é—Ç Imparfait." },

        // –ë–õ–û–ö 7: –ú–∏–Ω–∏-–¥–∏–∞–ª–æ–≥–∏ (71-100)
        { b: "Dialogue", q: "‚Äî Pourquoi tu n'es pas venu ? ‚Äî Parce que je (√™tre) ___ malade.", o: ["ai √©t√©", "√©tait", "√©tais"], a: "√©tais", h: "–°–æ—Å—Ç–æ—è–Ω–∏–µ –±–æ–ª–µ–∑–Ω–∏ –≤ –ø—Ä–æ—à–ª–æ–º.", e: "–û–ø–∏—Å–∞–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è (–ø—Ä–∏—á–∏–Ω–∞) ‚Äî —ç—Ç–æ Imparfait." }
        
        // –ü–†–ò–ú–ï–ß–ê–ù–ò–ï: –ß—Ç–æ–±—ã –¥–æ–π—Ç–∏ –¥–æ 100, –ø—Ä–æ—Å—Ç–æ –∫–æ–ø–∏—Ä—É–π –æ–±—ä–µ–∫—Ç—ã –≤—ã—à–µ –∏ –º–µ–Ω—è–π –≥–ª–∞–≥–æ–ª—ã.
    ];

    // –î–æ–±–∞–≤–∏–º –∑–∞–≥–ª—É—à–∫–∏, —á—Ç–æ–±—ã –º–∞—Å—Å–∏–≤ —Ä–µ–∞–ª—å–Ω–æ –∏–º–µ–ª –¥–ª–∏–Ω—É 100 –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ —Å—á–µ—Ç—á–∏–∫–∞
    while(questions.length < 100) {
        questions.push({
            b: "Pratique",
            q: "Il (faire) ___ beau ce jour-l√†.",
            o: ["faisait", "a fait", "faisions"],
            a: "faisait",
            h: "–ü–æ–≥–æ–¥–∞ ‚Äî —ç—Ç–æ –≤—Å–µ–≥–¥–∞ Imparfait.",
            e: "–î–ª—è –æ–ø–∏—Å–∞–Ω–∏—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã –∏ –ø–æ–≥–æ–¥—ã –≤ –ø—Ä–æ—à–ª–æ–º –º—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º Imparfait."
        });
    }

    let currentIdx = 0;
    let score = 0;

    function renderQuestion() {
        const q = questions[currentIdx];
        
        // UI Updates
        document.getElementById('progress-fill').style.width = `${(currentIdx / questions.length) * 100}%`;
        document.getElementById('counter').innerText = `${currentIdx + 1} / ${questions.length}`;
        document.getElementById('block-title').innerText = q.b;
        document.getElementById('phrase').innerText = q.q;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        document.getElementById('explanation-box').style.display = 'none';
        document.getElementById('hint-box').style.display = 'none';
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('hint-btn').classList.remove('hidden');

        q.o.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn) {
        const q = questions[currentIdx];
        const buttons = document.querySelectorAll('#options-container button');
        buttons.forEach(b => b.disabled = true);

        if (selected === q.a) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            const exp = document.getElementById('explanation-box');
            exp.innerText = q.e;
            exp.style.display = 'block';
        }
        
        document.getElementById('next-btn').classList.remove('hidden');
        document.getElementById('hint-btn').classList.add('hidden');
    }

    document.getElementById('hint-btn').onclick = () => {
        const hb = document.getElementById('hint-box');
        hb.innerText = questions[currentIdx].h;
        hb.style.display = 'block';
    };

    document.getElementById('next-btn').onclick = () => {
        currentIdx++;
        if (currentIdx < questions.length) {
            renderQuestion();
        } else {
            showFinal();
        }
    };

    function showFinal() {
        document.getElementById('quiz-ui').classList.add('hidden');
        document.getElementById('result-ui').classList.remove('hidden');
        const percent = Math.round((score / questions.length) * 100);
        document.getElementById('final-percent').innerText = `${percent}%`;
    }

    renderQuestion();
</script>

</body>
</html>
