<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imparfait Elite | 50 D√©fis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --bg: #f1f5f9; --card: #ffffff;
            --text: #1e293b; --success: #22c55e; --error: #ef4444; --accent: #f59e0b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px;
        }
        #game-card {
            width: 100%; max-width: 480px; background: var(--card); border-radius: 24px;
            padding: 35px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); position: relative;
        }
        .progress-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: #e2e8f0; border-radius: 24px 24px 0 0; overflow: hidden;
        }
        #progress-fill { height: 100%; width: 0%; background: var(--primary); transition: 0.3s; }
        .meta { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 0.75rem; font-weight: 800; color: #64748b; text-transform: uppercase; }
        .sentence-box {
            font-size: 1.25rem; font-weight: 600; text-align: center; padding: 30px 20px;
            background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 16px; margin-bottom: 20px; min-height: 100px;
            display: flex; align-items: center; justify-content: center; line-height: 1.4;
        }
        .options-list { display: grid; gap: 12px; }
        button {
            padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px;
            background: white; cursor: pointer; font-size: 1rem; font-weight: 600; transition: 0.2s; color: var(--text);
        }
        button:hover:not(:disabled) { border-color: var(--primary); background: #f5f3ff; }
        button.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        button.wrong { background: var(--error) !important; color: white; border-color: var(--error); }
        button.reveal { border: 2px solid var(--success); color: var(--success); background: #f0fdf4; }
        .feedback { margin-top: 15px; padding: 15px; border-radius: 12px; display: none; font-size: 0.85rem; }
        #explanation-box { background: #fff1f2; color: #991b1b; border-left: 4px solid var(--error); }
        #hint-box { background: #fffbeb; color: #92400e; border-left: 4px solid var(--accent); }
        .footer { margin-top: 25px; display: flex; gap: 10px; }
        .btn-next { background: var(--text); color: white; flex: 2; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; padding: 16px; }
        .btn-hint { background: transparent; color: var(--accent); border: 2px solid var(--accent); flex: 1; border-radius: 12px; cursor: pointer; font-weight: 600; }
        .hidden { display: none; }
        .final-ui { text-align: center; }
        .score-num { font-size: 4rem; font-weight: 900; color: var(--primary); margin: 15px 0; }
    </style>
</head>
<body>

<div id="game-card">
    <div class="progress-bar"><div id="progress-fill"></div></div>
    
    <div id="quiz-ui">
        <div class="meta">
            <span id="label-tag">Challenge</span>
            <span id="label-counter">1 / 50</span>
        </div>
        <div class="sentence-box" id="sentence-display">...</div>
        <div class="options-list" id="options-grid"></div>
        
        <div id="hint-box" class="feedback"></div>
        <div id="explanation-box" class="feedback"></div>

        <div class="footer">
            <button id="hint-btn" class="btn-hint">Indice üí°</button>
            <button id="next-btn" class="btn-next hidden">Suivant ‚ûî</button>
        </div>
    </div>

    <div id="result-ui" class="hidden final-ui">
        <h2>Mission termin√©e ! üèÜ</h2>
        <div class="score-num" id="final-score">0/50</div>
        <p id="score-comment"></p>
        <button class="btn-next" onclick="location.reload()" style="width: 100%; margin-top: 20px;">Recommencer</button>
    </div>
</div>

<script>
// –ë–∞–∑–∞ –≥–ª–∞–≥–æ–ª–æ–≤ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ 50 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤
const verbs = [
    {v: "√™tre", b: "√©t", note: "–ò—Å–∫–ª—é—á–µ–Ω–∏–µ: –æ—Å–Ω–æ–≤–∞ √©t-."},
    {v: "avoir", b: "av", note: "–û—Å–Ω–æ–≤–∞ av- (–æ—Ç nous avons)."},
    {v: "parler", b: "parl", note: "1-—è –≥—Ä—É–ø–ø–∞, –æ—Å–Ω–æ–≤–∞ parl-."},
    {v: "finir", b: "finiss", note: "2-—è –≥—Ä—É–ø–ø–∞: —Å—É—Ñ—Ñ–∏–∫—Å -iss-."},
    {v: "faire", b: "fais", note: "3-—è –≥—Ä—É–ø–ø–∞, –æ—Å–Ω–æ–≤–∞ fais-."},
    {v: "aller", b: "all", note: "–û—Å–Ω–æ–≤–∞ all-."},
    {v: "prendre", b: "pren", note: "–û—Å–Ω–æ–≤–∞ pren-."},
    {v: "√©tudier", b: "√©tudi", note: "–í nous/vous –ø–∏—à–µ—Ç—Å—è -ii-."},
    {v: "manger", b: "mange", note: "–°–æ—Ö—Ä–∞–Ω—è–µ—Ç 'e' –ø–µ—Ä–µ–¥ -a, -o, -u."},
    {v: "pouvoir", b: "pouv", note: "–û—Å–Ω–æ–≤–∞ pouv-."},
    {v: "vouloir", b: "voul", note: "–û—Å–Ω–æ–≤–∞ voul-."},
    {v: "dire", b: "dis", note: "–û—Å–Ω–æ–≤–∞ dis- (–æ—Ç nous disons)."}
];

const subjects = [
    {p: "Je", t: "ais"}, {p: "Tu", t: "ais"}, {p: "Il", t: "ait"}, 
    {p: "Nous", t: "ions"}, {p: "Vous", t: "iez"}, {p: "Ils", t: "aient"}
];

const contexts = ["autrefois", "souvent", "toujours", "chaque jour", "√† cette √©poque"];

let quizData = [];
let usedPairs = new Set();

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è 50 —Å—Ç—Ä–æ–≥–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤
while(quizData.length < 50) {
    const v = verbs[Math.floor(Math.random() * verbs.length)];
    const s = subjects[Math.floor(Math.random() * subjects.length)];
    const id = `${v.v}-${s.p}`;

    if(!usedPairs.has(id)) {
        usedPairs.add(id);
        
        // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –¥–ª—è –≥–ª–∞–≥–æ–ª–æ–≤ –Ω–∞ -ger (manger)
        let correctStem = v.b;
        if(v.v === "manger" && (s.t.startsWith('i'))) {
            correctStem = "mang"; // –£–±–∏—Ä–∞–µ–º 'e' –ø–µ—Ä–µ–¥ 'i'
        }

        const answer = correctStem + s.t;
        
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –¥–∏—Å—Ç—Ä–∞–∫—Ç–æ—Ä—ã (–æ—à–∏–±–∫–∏ –≤ –æ–∫–æ–Ω—á–∞–Ω–∏—è—Ö)
        let alt = subjects.filter(x => x.t !== s.t).map(x => v.b + x.t);
        let shuffledAlt = alt.sort(() => 0.5 - Math.random()).slice(0, 2);

        quizData.push({
            type: v.v === "√™tre" ? "Irr√©gulier" : "Verbe",
            text: `${s.p} ___ (${v.v}) ${contexts[Math.floor(Math.random() * contexts.length)]}.`,
            ans: answer,
            opts: [answer, ...shuffledAlt],
            hint: `–î–ª—è –ø–æ–¥–ª–µ–∂–∞—â–µ–≥–æ "${s.p}" –Ω—É–∂–Ω–æ —Å–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–æ–µ –æ–∫–æ–Ω—á–∞–Ω–∏–µ.`,
            explain: `${v.note} –î–ª—è "${s.p}" –æ–∫–æ–Ω—á–∞–Ω–∏–µ -${s.t}.`
        });
    }
}

let currentIdx = 0;
let correctCount = 0;

function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
}

function renderQuestion() {
    const q = quizData[currentIdx];
    const shuffledOpts = shuffle([...q.opts]);

    document.getElementById('progress-fill').style.width = `${((currentIdx + 1) / 50) * 100}%`;
    document.getElementById('label-counter').innerText = `${currentIdx + 1} / 50`;
    document.getElementById('label-tag').innerText = q.type;
    document.getElementById('sentence-display').innerText = q.text;
    document.getElementById('explanation-box').style.display = 'none';
    document.getElementById('hint-box').style.display = 'none';
    document.getElementById('next-btn').classList.add('hidden');
    document.getElementById('hint-btn').classList.remove('hidden');

    const grid = document.getElementById('options-grid');
    grid.innerHTML = '';

    shuffledOpts.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
            const btns = grid.querySelectorAll('button');
            btns.forEach(b => b.disabled = true);

            if(opt === q.ans) {
                btn.classList.add('correct');
                correctCount++;
            } else {
                btn.classList.add('wrong');
                btns.forEach(b => { if(b.innerText === q.ans) b.classList.add('reveal'); });
                const eb = document.getElementById('explanation-box');
                eb.innerHTML = `<strong>Attention !</strong><br>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: <b>${q.ans}</b>. ${q.explain}`;
                eb.style.display = 'block';
            }
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('hint-btn').classList.add('hidden');
        };
        grid.appendChild(btn);
    });
}

document.getElementById('hint-btn').onclick = () => {
    const hb = document.getElementById('hint-box');
    hb.innerText = "Indice : " + quizData[currentIdx].hint;
    hb.style.display = 'block';
};

document.getElementById('next-btn').onclick = () => {
    currentIdx++;
    if(currentIdx < 50) {
        renderQuestion();
    } else {
        showResults();
    }
};

function showResults() {
    document.getElementById('quiz-ui').classList.add('hidden');
    document.getElementById('result-ui').classList.remove('hidden');
    document.getElementById('final-score').innerText = `${correctCount} / 50`;
    
    let msg = "Continuez √† pratiquer !";
    if(correctCount > 45) msg = "Magnifique ! Vous √™tes un expert !";
    else if(correctCount > 35) msg = "Tr√®s bien ! Presque parfait !";
    document.getElementById('score-comment').innerText = msg;
}

renderQuestion();
</script>
</body>
</html>
