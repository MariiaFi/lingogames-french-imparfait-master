<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Imparfait Master | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5; --bg: #f8fafc; --card: #ffffff;
            --text: #0f172a; --success: #10b981; --error: #ef4444; --accent: #f59e0b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px;
        }
        #game-card {
            width: 100%; max-width: 500px; background: var(--card); border-radius: 24px;
            padding: 40px 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); position: relative;
        }
        .progress-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 8px;
            background: #e2e8f0; border-radius: 24px 24px 0 0; overflow: hidden;
        }
        #progress-fill { height: 100%; width: 0%; background: var(--primary); transition: 0.4s; }
        .meta { display: flex; justify-content: space-between; margin-bottom: 25px; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; color: #94a3b8; }
        .sentence-box {
            font-size: 1.3rem; font-weight: 500; text-align: center; padding: 25px;
            background: #f1f5f9; border-radius: 18px; margin-bottom: 25px; min-height: 110px;
            display: flex; align-items: center; justify-content: center; line-height: 1.5;
        }
        .options-list { display: grid; gap: 10px; }
        button {
            padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px;
            background: white; cursor: pointer; font-size: 1.05rem; font-weight: 600; transition: 0.2s;
        }
        button:hover:not(:disabled) { border-color: var(--primary); transform: translateY(-2px); }
        button.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        button.wrong { background: var(--error) !important; color: white; border-color: var(--error); }
        button.missed { border: 2px dashed var(--success); color: var(--success); }
        .feedback { margin-top: 15px; padding: 15px; border-radius: 12px; display: none; font-size: 0.9rem; line-height: 1.5; }
        #explanation-box { background: #fef2f2; color: #991b1b; border-left: 4px solid var(--error); }
        #hint-box { background: #fffbeb; color: #92400e; border-left: 4px solid var(--accent); }
        .footer { margin-top: 30px; display: flex; gap: 10px; }
        .btn-next { background: var(--text); color: white; flex: 2; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; padding: 15px; }
        .btn-hint { background: transparent; color: var(--accent); border: 2px solid var(--accent); flex: 1; border-radius: 12px; cursor: pointer; font-weight: 600; }
        .hidden { display: none; }
        .final-ui { text-align: center; }
        .score-display { font-size: 5rem; font-weight: 900; color: var(--primary); margin: 20px 0; }
    </style>
</head>
<body>

<div id="game-card">
    <div class="progress-bar"><div id="progress-fill"></div></div>
    
    <div id="quiz-ui">
        <div class="meta">
            <span id="label-block">Niveau</span>
            <span id="label-counter">0 / 100</span>
        </div>
        <div class="sentence-box" id="sentence-display">...</div>
        <div id="options-grid" class="options-list"></div>
        
        <div id="hint-box" class="feedback"></div>
        <div id="explanation-box" class="feedback"></div>

        <div class="footer">
            <button id="hint-btn" class="btn-hint">Indice üí°</button>
            <button id="next-btn" class="btn-next hidden">Suivant ‚ûî</button>
        </div>
    </div>

    <div id="result-ui" class="hidden final-ui">
        <h1>Termin√© ! üèÜ</h1>
        <p>Votre score final :</p>
        <div class="score-display" id="final-score">0%</div>
        <button class="btn-next" onclick="location.reload()" style="width: 100%;">Rejouer</button>
    </div>
</div>

<script>
const quizData = [
    { b: "Irr√©gulier", s: "Quand j'___ (√™tre) jeune, j'√©tudiais le piano.", o: ["√©tais", "√©tait", "√©tiez"], a: "√©tais", h: "L'unique exception de base : √©t-", e: "Le verbe '√™tre' utilise la base '√©t-' √† l'imparfait." },
    { b: "2√®me Groupe", s: "Nous ___ (finir) nos devoirs √† 18h.", o: ["finissions", "finissions", "finions"], a: "finissions", h: "N'oubliez pas le double 's'.", e: "Les verbes en -ir (finir) prennent -iss- avant la terminaison." },
    { b: "Orthographe", s: "Vous ___ (manger) souvent ici.", o: ["mangiez", "mangeiez", "mangeait"], a: "mangiez", h: "Attention √† la r√®gle du 'g'.", e: "Devant 'i', le 'e' du radical -ger dispara√Æt." }
];

const verbs = [
    {v: "parler", base: "parl", e: "Radical r√©gulier parl-"},
    {v: "choisir", base: "choisiss", e: "Verbe du 2√®me groupe (-iss-)"},
    {v: "vendre", base: "vend", e: "Radical r√©gulier vend-"},
    {v: "√©crire", base: "√©criv", e: "Bas√© sur 'nous √©crivons'"},
    {v: "prendre", base: "pren", e: "Bas√© sur 'nous prenons'"},
    {v: "vouloir", base: "voul", e: "Bas√© sur 'nous voulons'"},
    {v: "faire", base: "fais", e: "Bas√© sur 'nous faisons'"},
    {v: "aller", base: "all", e: "Radical r√©gulier all-"}
];

const subjects = [
    {p: "Je", t: "ais"}, {p: "Tu", t: "ais"}, {p: "Il", t: "ait"}, 
    {p: "Nous", t: "ions"}, {p: "Vous", t: "iez"}, {p: "Ils", t: "aient"}
];

const contextes = ["souvent", "tous les jours", "chaque soir", "√† l'√©poque", "autrefois"];

// Deduplication Set
const usedQuestions = new Set();

while(quizData.length < 100) {
    const verb = verbs[Math.floor(Math.random() * verbs.length)];
    const sub = subjects[Math.floor(Math.random() * subjects.length)];
    const ctx = contextes[Math.floor(Math.random() * contextes.length)];
    const key = `${sub.p}-${verb.v}`;

    if(!usedQuestions.has(key)) {
        usedQuestions.add(key);
        const correct = verb.base + sub.t;
        
        // Generate smart distractors
        let distractors = new Set();
        while(distractors.size < 2) {
            let randomTerm = subjects[Math.floor(Math.random() * subjects.length)].t;
            let candidate = verb.base + randomTerm;
            if(candidate !== correct) distractors.add(candidate);
        }

        quizData.push({
            b: "Pratique",
            s: `${sub.p} ___ (${verb.v}) ${ctx}.`,
            o: [correct, ...distractors],
            a: correct,
            h: `Cherchez la terminaison pour "${sub.p}".`,
            e: `${verb.e}. La terminaison pour "${sub.p}" est -${sub.t}.`
        });
    }
}

let current = 0; 
let score = 0;

// Fisher-Yates Shuffle
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function render() {
    const q = quizData[current];
    const options = shuffle([...q.o]);

    document.getElementById('progress-fill').style.width = `${current + 1}%`;
    document.getElementById('label-counter').innerText = `${current + 1} / 100`;
    document.getElementById('label-block').innerText = q.b;
    document.getElementById('sentence-display').innerText = q.s;
    document.getElementById('explanation-box').style.display = 'none';
    document.getElementById('hint-box').style.display = 'none';
    document.getElementById('next-btn').classList.add('hidden');
    document.getElementById('hint-btn').classList.remove('hidden');

    const grid = document.getElementById('options-grid');
    grid.innerHTML = '';

    options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
            const allButtons = grid.querySelectorAll('button');
            allButtons.forEach(b => {
                b.disabled = true;
                if(b.innerText === q.a) b.classList.add('missed'); // Show correct answer if missed
            });

            if(opt === q.a) {
                btn.classList.add('correct');
                btn.classList.remove('missed');
                score++;
            } else {
                btn.classList.add('wrong');
                const eb = document.getElementById('explanation-box');
                eb.innerHTML = `<strong>Faux !</strong> La r√©ponse √©tait <b>${q.a}</b>.<br>${q.e}`;
                eb.style.display = 'block';
            }
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('hint-btn').classList.add('hidden');
        };
        grid.appendChild(btn);
    });
}

document.getElementById('hint-btn').onclick = () => {
    const hb = document.getElementById('hint-box');
    hb.innerText = "Indice : " + quizData[current].h;
    hb.style.display = 'block';
};

document.getElementById('next-btn').onclick = () => {
    current++;
    if(current < 100) render();
    else {
        document.getElementById('quiz-ui').classList.add('hidden');
        document.getElementById('result-ui').classList.remove('hidden');
        document.getElementById('final-score').innerText = `${score}%`;
    }
};

render();
</script>
</body>
</html>
